{% extends 'base.html' %}
{% from 'macros/_formhelpers.html' import render_field %}

<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

{% block content %}
    <h3>Форма изменения логина: </h3>

    <form method="POST" action="/change_login">
        {{ data.form.csrf_token }}
        {{ render_field(data.form.name, placeholder=current_user.name) }}
        <button>Изменить логин</button>
    </form>
{% endblock %}
