{% extends 'base.html' %} 
{% from 'macros/_formhelpers.html' import render_field %}

<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

{% block content %}
    <h3>Форма изменения пароля: </h3>

    <form method="POST" action="/change_password">
        {{ data.form.csrf_token }}
        {{ render_field(data.form.old_password) }}
        {{ render_field(data.form.password) }}
        {{ render_field(data.form.password2) }}
        <button>Изменить пароль</button>
    </form>
{% endblock %}
