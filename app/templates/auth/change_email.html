{% extends 'base.html' %}
{% from 'macros/_formhelpers.html' import render_field %}

<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

{% block content %}
    <h3>Форма изменения почтового ящика: </h3>

    <form method="POST" action="/change_email">
        {{ data.form.csrf_token }}
        {{ render_field(data.form.email, placeholder=current_user.name) }}
        {{ render_field(data.form.password) }}
        <button>Изменить email</button>
    </form>
{% endblock %}
