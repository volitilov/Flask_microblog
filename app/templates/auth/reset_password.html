{% extends "base.html" %}
{% from 'macros/_formhelpers.html' import render_field %}

<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

{% block content %}
<h3>Страница изменения пароля.</h3>
<form method="POST">
    {{ data.form.csrf_token }}
    {{ render_field(data.form.password, class="form-control") }}
    {{ render_field(data.form.password2, class="form-control") }}
    <button class="btn btn-primary" type="submit">Изменить пароль.</button>
</form>
{% endblock %}
