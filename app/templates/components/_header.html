<header>
	<section class="container">
		<div class="columns">
			<div class="one-half column">
				<figure>
					<!-- <img width="40" height="40" src="{{ url_for('static', filename='img/favicon.ico') }}"> -->
					<span class="logo"><p>][</p></span>
					<figcaption>
						<h3>APIdoc</h3>
						<p>Библиотека API документации к технологиям.</p>
					</figcaption>
				</figure>
			</div>
			<div class="one-half column">
				<nav>
					<li>
						<span class="tooltipped tooltipped-n" aria-label="Перейти на главную страницу">
							<a class="btn btn-sm" role="btn" href="{{ url_for('main.home_page') }}">Публикации</a>
						</span>
					</li>
					{% if current_user.is_authenticated %}
						<li>
							<a class="btn btn-sm" role="btn" href="#">
								Уведомления
								<span class="Counter">0</span>
							</a>
						</li>
						<li class="dropdown">
							<a class="dropdown-toggle" href="#">
								<span>
									{% if current_user.photo_url %}
										<img class="avatar avatar-small" width="32" height="32" src="{{ url_for('uploads', filename=current_user.photo_url) }}" alt="photo" />
									{% else %}
										<img class="avatar avatar-small" width="32" height="32" src="{{ current_user.gravatar(size=50) }}" alt="Аватар">
									{% endif %}
								</span>
								<span>
									{{ current_user.name }} &#9207;
								</span>
							</a>
							<ul class="Popover right-0 left-0 dropdown-content">
								<ul class="menu Popover-message Box box-shadow-large">
									<li class="menu-item"><a href="{{ url_for('user.profile_page', username=current_user.name) }}">Профиль</a></li>
									<li class="menu-item"><a href="{{ url_for('user.editProfile_page') }}">Настройка</a></li>
									<li class="menu-item"><a href="{{ url_for('auth.logout_page') }}">Выйти</a></li>
								</ul>
							</ul>
						</li>
						
					{% else %}
						<li><a href="{{ url_for('auth.login_page') }}">Войти</a></li>
					{% endif %}
				</nav>
			</div>
		</div>
	</section>
</header>
