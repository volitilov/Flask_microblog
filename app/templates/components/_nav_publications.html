<section class="nav-publications nav-left">
    <nav class="menu my-3">
        <span class="menu-heading">Навигация по публикациям</span>

            Все посты
            <!-- Все посты &#9207; -->
            <span class="Counter">{{ data.post_count }}</span>
        </a>

            По подписке
            <!-- По подписке &#9207; -->
            {% if not current_user.is_anonymous %}
                <span class="Counter">{{ current_user.followed_posts.count() }}</span>
            {% else %}
                <span class="Counter">0</span>
            {% endif %}
        </a>

        </a> -->

        </a>

        <span class="tooltipped tooltipped-s" aria-label="Написать и опубликовать свой пост">

        </span>
    {% endif %}
</section>
