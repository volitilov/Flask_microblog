<article>
    <p>
        <a href="{{ url_for('user.profile_page', username=post.author.name) }}">
            <small>
                <img src="{{ post.author.gravatar(size=50) }}" alt="Аватар">
                {{ post.author.name }}
            </small>
        </a>
        <small>{{ post.data_creation.strftime('%Y/%m/%d') }}</small> 
    </p>
    <h4><a href="{{ url_for('post.post_page', id=post.id) }}">{{ post.title }}</a></h4>
    <p>
        {% if post.body_html %}
            {{ post.body_html|safe }}
        {% else %}
            {{ post.text }}
        {% endif %}
    </p>
</article>
