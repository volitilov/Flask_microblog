{% extends 'base.html' %}

<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

{% block content %}

	{% if data.posts %}
		<ul>
			{% for post in data.posts %}
				<li>
					{% include 'components/_post_small.html' %}
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>Постов на данный момент нет.</p>
	{% endif %}
	
{% endblock %}
