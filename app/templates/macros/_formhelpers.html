{% macro render_field(field) %}
	{% if field.errors %}
		<dl class="form-group errored">
			<dt>{{ field.label }}</dt>
			<dd>{{ field(**kwargs)|safe }}</dd>
			{% for error in field.errors %}
				<dd class="error">{{ error }}</dd>
			{% endfor %}
		</dl>
	{% else %}
		<dl class="form-group">
			<dt>{{ field.label }}</dt>
			<dd>{{ field(**kwargs)|safe }}</dd>
		</dl>
	{% endif %}
{% endmacro %}
