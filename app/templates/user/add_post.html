{% extends 'base.html' %}
{% from 'macros/_formhelpers.html' import render_field %}

<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

{% block content %}
	<h3>Форма добавления постов</h3>

	<form method="POST" action="/add_post">
		{{ data.form.csrf_token }}
		{{ render_field(data.form.title) }}
		{{ render_field(data.form.text) }}
		<button>Добавить пост</button>
	</form>
{% endblock %}
